<html>

<head>
	<script>
		function addNums()
		{
			var n1 = parseInt(document.getElementById("num_1").value);
			var n2 = parseInt(document.getElementById("num_2").value);
			window.alert(n1+n2);
		}
	</script>
</head>

<body>
	<input type="number" id="num_1"><br>
	<input type="number" id="num_2"><br>
	<input type="submit" value="Submit" onclick="addNums()">
</body>

</html>
