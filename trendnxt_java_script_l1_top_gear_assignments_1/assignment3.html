<html>

<head>
	<script>
		function matchrand()
		{
			var rand = Math.random();
			var inp = document.getElementById("u_inp").value;
			if(rand==inp)
				window.alert("Good Work");
			else
				window.alert("Not matched");
		}
	</script>
</head>

<body>
	<input type="number" id="u_inp">
	<input type="submit" value="Submit" onclick="matchrand()">
</body>

</html>
